<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="timer.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">  
</head>

<body>
	<div id="heading">Time till I meet you! &hearts;</div>
	<div id="timer">
		<div id="days"></div>
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
	</div>
</body>

		<script>
		var countDownDate = new Date("Feb 7, 2019 07:30:00").getTime();

		var x = setInterval(function() {

			var now =new Date().getTime();

			var distance = countDownDate - now;

			var days= Math.floor(distance/(1000 * 60 * 60 * 24));

			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  			document.getElementById("days").innerHTML = days+'<br><br> Days';
  			document.getElementById("hours").innerHTML=hours+'<br><br> Hours';
  			document.getElementById("minutes").innerHTML=minutes+'<br><br> Minutes';
  			document.getElementById("seconds").innerHTML=seconds+'<br><br> Seconds';

  			if (distance < 0) {
			    clearInterval(x);
			    document.getElementById("timer").innerHTML = "We're Gonna meet again soon <3";
			  }
		}, 1000);
	</script>
</html>
